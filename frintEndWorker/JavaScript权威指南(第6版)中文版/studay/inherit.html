<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>继承</title>
</head>
<body>
</body>
<script type="text/javascript">
	/**
		总结:
		1.继承方法的时候,构造函数内的this.attr需要和其他函数的属性相同名称.
		2.继承有bind,apply,call三种继承的方法
	*/
	function MAN(name,sex,age){
		this.name=name;
		this.sex=sex;
		this.age=age;
		this.say=function(school,address){
			console.log(this.name+'在'+address+'住！,在'+school+'上学');
		}
	}
	function WOMAN(names,sex){
		this.name=names;
		// this.sex=sex;
		// this.age=age;
	}
	let man=new MAN('lucas','boy',26);
	let woman=new WOMAN('lulu','gril',33);
	console.log('--------------------');
	man.say('南翔大学','南翔大学附近');
	console.log('---------call-----------');
	man.say.call(woman,'北京大学','北京大学附近');
	console.log('---------apply-----------');
	man.say.apply(woman,['茂名大学','茂名大学附近']);
	console.log('---------bind-----------');
	man.say.bind(woman)('测试大学','测试大学附近');
	/*
		
	*/
</script>
</html>
