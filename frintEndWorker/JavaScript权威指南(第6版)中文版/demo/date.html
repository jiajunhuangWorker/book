<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date</title>
	<link rel="stylesheet" href="base.css">
</head>
<body>
	<dl>
		<dt>1.日期和时间</dt>
	</dl>
</body>
	<script type="text/javascript">
		var curTime=new Date();
		var times=new Date(2010,0,1);
		var result=curTime-times;
		console.info(result);
		console.log("1.日期和时间-------------------Date");
		console.log("new Date（2017,09,11):"+new Date(2017,09,11));
		console.log("new Date（2017,09,11,00,51,30):"+new Date(2017,09,11,00,51,30));
		console.log("new Date()"+new Date());
		var dateObj=new Date();
		console.log("dateObj.getFullYear():"+dateObj.getFullYear());		
		console.log("dateObj.getMonth():"+dateObj.getMonth());		
		console.log("dateObj.getDate():"+dateObj.getDate());		
		console.log("dateObj.getDay():"+dateObj.getDay());		
		console.log("dateObj.getHours():"+dateObj.getHours());		
		console.log("dateObj.getUTCHours()（UTC表示小时的时间，时区）:"+dateObj.getUTCHours());		
	</script>
</html>
