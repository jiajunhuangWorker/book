<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>7.11类数组对象</title>
		<link rel="stylesheet" href="../../../globalBase.css">
	</head>
	<body>
		<dl>
			<dt>7.11类数组对象</dt>
			<dd>当新的元素添加到列表时,自动更新了length属性</dd>
			<dd>设置length为一个较小值将截断数组</dd>
			<dd>从Array.prototype中继承一些有用的方法</dd>
			<dd>其类属性为Array</dd>
			<dd>这些特性让javascript数组和常规的对象有明显的区别.但是它们不是定义数组的本质特性.一种常常完全合理的看法把拥有一个数值length属性和对应非负整数属性的对象看做一种类型的数组</dd>
			<dd>类数组对象实际上偶尔出现,虽然不能在它们之上直接调用数组方法或者期望length属性有length属性有什么特殊的行为,但是仍然可以用针对真正数组遍历的代码来遍历它们</dd>
		</dl>
	</body>
	<script type="text/javascript">
	'user static';
		var globalArray=[true,false,1,1.3,'你好啊',undefined,null,NaN,function numbers(){return 222},[1,2,3,4,5,6]];
		var globalArray2=[true,false,1,1.3,'你好啊',undefined,null,NaN,function numbers(){return 222},[1,2,3,4,5,6]];
		var globalObject={1:'测试一下','string':'测试一下2',false:'测试一下3',null:'测试一下4',undifined:'测试一下5',NaN:'测试一下6',suibian:'测试一下7'};
		console.info('------------------------------7.11类数组对象------------------------------')	
		var a={};
		var i=0;
		while(i<10){
			a[i]= i*i;
			i++;
		}
		a.length=i;
		//现在,当做真正的数组遍历它
		var total=0;
		for(var j=0;j<a.length;j++){
			total+=a[j];
		}
		console.info('total',total);
		/*
		判定o是否是一个类数组对象
		字符串和函数有length属性,但是它们可以用typeof 检测将其排除,在客户端javascript中,dom文本节点也有length属性,需要用额外判断o.nodeType!=3将其排除
		*/
		function isArrayLike(o){
			if(o && typeof o === 'object' && isFinite(o.length) && o.length>=0 && o.length === Math.floor(o.length) && o.length<4294967296){
				return true;
			}else{
				return false;
			}
		}
		var b={'0':'a','1':'b','2':'c'};
		var str=Array.prototype.join.call(b,"+");
		var str1=Array.prototype.slice.call(b,0);
		console.info('b',b);
		console.log(Array.prototype)
		console.info('Array.prototype.join.call(b,"+")',str);
		console.info('Array.prototype.slice.call(b,0)',str1);
		Array.prototype.map.call(b,function(x){return x.toUpperCase()});
	</script>
</html>
