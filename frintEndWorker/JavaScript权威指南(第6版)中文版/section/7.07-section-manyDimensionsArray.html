<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>7.7多维数组</title>
		<link rel="stylesheet" href="../../../globalBase.css">
	</head>
	<body>
		<dl>
			<dt>7.7多维数组</dt>
			<dd>javascript不支持真正的多维数组,但可以用数组的数组来近似</dd>
		</dl>
	</body>
	<script type="text/javascript">
	'user static';
	var globalArray=[true,false,1,1.3,'你好啊',undefined,null,NaN,function numbers(){return 222},[1,2,3,4,5,6]];
	var globalArray2=[true,false,1,1.3,'你好啊',undefined,null,NaN,function numbers(){return 222},[1,2,3,4,5,6]];
	var globalObject={1:'测试一下','string':'测试一下2',false:'测试一下3',null:'测试一下4',undifined:'测试一下5',NaN:'测试一下6',suibian:'测试一下7'};
	console.info('------------------------------7.7多维数组------------------------------');
	var table=new Array(10);
	//创建多维数组
	for(var i=0;i<table.length;i++){
		table[i]=new Array(10);
	}
	for(var row=0;row<table.length;row++){
		for(var col=0;col<table[row].length;col++){
			if(row===0 ||col===0||row>col) continue;
			if(row===col){
				console.info('\n');
			}
			console.info('row*col,乘法表:',row+'*'+col+':',row*col)
		}
	}
	</script>
</html>
