<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>5.2 复合语句和空语句</title>
		<link rel="stylesheet" href="../../../globalBase.css">
	</head>
	<body>
		<dl>
			<dt>5.2复合语句和空语句</dt>
			<dd>可以用逗号运算符将几个表达式链接在一起，形成一个表达式，同样javascript中还可以将多条语句联合在一起，形成复合语句.只须用多条语句包括起来即可</dd>
			<dd>
			语句块需要注意：
			</dd>
			<dd>1.语句块的结尾不需要使用分号,语句块内的语句必须用分号结尾</dd>
			<dd>2.javascript中没有块级作用域</dd>	
			<dd>3.在语句块中声明的变量并不是语句块私有的</dd>		
			<dd>复合语句：多条语句被当做一条语句使用时使用复合语句来替换</dd>
		</dl>		
	</body>
	<script type="text/javascript">
		console.info('------------------------------5.2复合语句和空语句------------------------------')
		var x=6;
		{
			console.log("块级内的x:"+x);
			var x=Math.PI;
			
		};
		console.log("块级外获取x:"+x);
	</script>
</html>
