<!DOCTYPE html>
	<html lang="en" id="html">
	<head>
		<meta charset="UTF-8">
		<title>3.9 variable</title>
		<link rel="stylesheet" href="../../../globalBase.css">
	</head>
	<body>
		<dl>
			<dt>3.9声明变量</dt>
			<dd>var(使用变量之前需要声明),var是关键字</dd>
			<dd>在严格模式下如果不声明var 会报undifined</dd>
			<dd>编程语言分为动 态和静态语言</dd>
			<dd>动态语言：运行期间才去做数据类型检测的语言，example:Python,Ruby,javascript</dd>
			<dd>静态语言：它的数据类型是在编译期间检查的，写程序时要声明所有变量的数据类型 example:c#,java</dd>
			<dd>重复声明和遗漏声明</dd>
			<dd>var重复声明变量会出现重新初始化</dd>	
			<dd>遗漏声明会再严格模式出现报错的</dd>
		</dl>	
	</body>
	<script type="text/javascript">	
			console.info('------------------------------3.9变量声明------------------------------')

	</script>	
</html>
