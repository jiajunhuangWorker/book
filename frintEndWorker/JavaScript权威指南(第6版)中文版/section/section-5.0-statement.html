<!DOCTYPE html>

		<title>5.0 语句</title>
		<link rel="stylesheet" href="../../../globalBase.css">

	<body>
		<dl>
			<dt>5语句</dt>
			<dd>表达式在javascript中是短语,那么语句就是javascript整句或命令,javascript是用句號作結尾分隔語句</dd>
			<dd>'使某件事发生'的一个方法是计算带有副作用的表达式</dd>
			<dd>声明语句用来声明新变量或定义新函数</dd>
			<dd>javascript程序无非就是一系列可执行语句的集合</dd>
			<dd>javascript解析器依照语句的编写顺序依次执行,'使某件事发生'的方法是改变语句的默认执行顺序</dd>
			<dd>条件语句<conditional>(if switch)</dd>
			<dd>循环语句<loop>(do-while，while,for，for/in)</dd>
			<dd>跳转语句<jump>（break,continue,throw）</dd>
		</dl>
	</body>
	<script type="text/javascript">
		console.info('------------------------------5语句------------------------------');
	</script>
