<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.6对象创建表达式</title>
	<link rel="stylesheet" href="../../../globalBase.css">
</head>
<body>
	<dl>	
		<dt>4.6对象创建表达式</dt>
		<dd>对象创建表达式创建一个对象并调用一个函数（构造函数）初始化新对象的属性</dd>
		<dd>创建对象方法 new Object(),{},Object()</dd>
		<dd>当计算一个对象创建表达式的值时,和对象初始化表达式通过{}创建的对象做法一样</dd>
		<dd>javascript首先创建一个新的空对象，然后，javascript通过传入指定的参数并将这个新对象当做this的值表用一个指定的函数，这个函数可以使用this来初始化这个新创建对象属性</dd>
	</dl>
		
</body>
<script type="text/javascript">
	console.info('------------------------------4.6对象创建表达式------------------------------')
	console.info('new Object()',new Object());

</script>
</html>
