<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.10逻辑表达式</title>
	<link rel="stylesheet" href="../../../globalBase.css">
</head>
<body>
	<dl>
		<dt>4.10逻辑表达式</dt>
		<dd>&&(短路且),||,!</dd>

		<dt>4.10.1逻辑与&&</dt>
		<dd>一层理解 boolean && boolean</dd>
		<dd>二层理解 0 && boolean</dd>
		<dd>三层理解 以短路与去进行理解</dd>

		<dt>4.10.2逻辑或||</dt>
		<dd>'||'运算符对两个操作数做布尔或运算</dd>

		<dt>4.10.3逻辑非!</dt>
		<dd>!运算符是一元运算符,它放置在单独的操作数之前</dd>
	</dl>
</body>
<script type="text/javascript">
	console.log("------------------------------4.10逻辑表达式------------------------------");

	console.log("------------------------------4.10.1逻辑与&&------------------------------");
	console.log("false&&true:"+(false&&true));
	console.log("------------------------------4.10.2逻辑或||------------------------------");
	console.log("false||true:"+(false||true));
	console.log("------------------------------4.10.3逻辑非!------------------------------");
	console.log("!0:"+(!0));
</script>
</html>
