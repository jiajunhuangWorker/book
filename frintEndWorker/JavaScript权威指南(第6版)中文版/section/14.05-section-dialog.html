<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>14.5对话框</title>
		<link rel="stylesheet" href="../../../globalBase.css">
	</head>
	<body>
		<dl>
			<dt>14.5对话框</dt>
			<dd>window对象提供了3个方法来像用户显示简单的对话框</dd>
			<dd>alert:显示一条消息,调试的时候使用</dd>
			<dd>confirm()点确认或取消按钮返回boolean类型</dd>
			<dd>propt同样也显示一条消息，等待用户输入字符串并返回字符串</dd>
			<dd>confirm和propt都会产生阻塞,用户关掉它们所显示的对话框之前，它们不返回</dd>
			<dd>showModalDialog显示一个包含HTML格式的模态框</dd>

		</dl>
	</body>
</html>
