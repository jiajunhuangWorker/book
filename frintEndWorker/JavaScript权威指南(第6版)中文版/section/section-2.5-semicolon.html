<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>2.5可选的分号</title>
		<link rel="stylesheet" href="../../../globalBase.css">
	</head>
	<body>
		<dl>
			<dt>2.5.可选的分号</dt>
			<dd>;代表了语句的结束,增强了代码的刻度性和整洁性</dd>
			<dd>return，continue，break这三个关键字紧跟着换行,javascript则会在换行处添加分号</dd>
			<dd>example:</dd>		
			<dd>
				return 
				true;
				在javaascript被解析成为 return;true;导致出错
			</dd>
			<dd>
				x
				++
				y
				在javaascript被解析成为x;++y导致出错
			</dd>
		</dl>
	</body>
</html>
